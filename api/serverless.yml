service: notes-app-api

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-west-2

  # iamRoleStatement defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DescribeTable
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
        Resource: "arn:aws:dynamodb:us-west-2:*:*"

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /notes
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource sharing) for browser cross domain api call
  # - authorizer: authenticate using the AWS IAM role
  create:
    handler: create.default
    events:
      - http:
        path: notes
        method: post
        cors: true
        authorizer: aws_iam

  # Defines an HTTP API endpoint that calls the main function in get.js
  # - path: url path is /notes/{id} # - method: GET request
  get:
    handler: get.default
    events:
       - http:
         path: notes/{id}
         method: get
         cors: true
         authorizer: aws_iam

  # Defines an HTTP API endpoint that calls the main function in list.js
  # - path: url path is /notes
  # - method: GET request
  list:
    handler: list.default
    events:
      - http:
        path: notes
        method: get
        cors: true
        authorizer: aws_iam

  update:
    handler: update.default
    events:
      - http:
        path: notes/{id}
        method: put
        cors: true
        authorizer: aws_iam

  delete:
    handler: delete.default
    events:
      - http:
        path: notes/{id}
        method: delete
        cors: true
        authorizer: aws_iam
